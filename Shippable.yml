language: python

python:
  - 3.6

build:
  pre_ci_boot:
    options: "-v /app:/app"
  ci:
    - cp -R . /app
    - pip install -U docker-compose
    - docker-compose up -f docker-compose-shippable.yml -d
    - sleep 10
    - docker-compose logs -f docker-compose-shippable.yml
    - ls -la
    - pwd
    - docker-compose down
