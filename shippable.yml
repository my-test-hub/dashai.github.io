language: python

python:
  - 3.6

build:
  pre_ci_boot:
    options: "-v /app:/app"
  ci:
    - rm -Rf /app/*
    - cp -R . /app
    - chmod -R 0777 /app
    - docker run --network="host" -v /app:/srv/jekyll jekyll/jekyll:pages jekyll serve --drafts --detach --trace
    - docker run --network="host" -v /app/_site:/site 18fgsa/html-proofer --assume_extension --allow_hash_href /site
